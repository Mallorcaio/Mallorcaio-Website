<template name="adminUsers">
<div class="ui one column stackable page grid">
  <div class="column">
    <div class="segment ui">
    <div class="ui header floated left">Users</div>
    <div class="ui right floated header">
      <button id="rolesModalBtn" class="ui right attached green button">Manage Roles</button>
      {{>rolesModal}}
    </div>
    <div class="ui clearing divider"></div>
    <table class="ui sortable table segment">
        <thead>
          <tr>
            <th>Name</th>
            <th>Signed Up</th>
            <th>Roles</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
        {{#each users}}
          <tr>
            <td>{{username}}</td>
            <td>{{blogFormatDate createdAt}}</td>
            <td>{{roles}}</td>
            <td><div  class="ui icon button edit-user"><i class="icon edit"></i></div></td>
          </tr>
        {{/each}}
        </tbody>
        <tfoot>
          <tr>
            <th>{{userCount}} Users</th>
          </tr>
        </tfoot>
    </table>
   </div>
 </div>
{{>updateRolesModal}}
</div>

</template>
