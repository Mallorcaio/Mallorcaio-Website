<template name='entrySignUp'>
  <div id="entrySignUpPage" class="page">
    <img class="background-fish" src="{{ landingPageBackgroundImage }}">

    <div class="container">
      <div class="row">
        {{#if logo}}
        <div class="entry-logo">
          <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
        {{/if}}
        <div class="entry col-md-4 col-md-offset-4">
          <h3>Create an Account</h3>
          {{#if otherLoginServices}}
          <p class="entry-signin-cta">If you already have an account <a href="/sign-in">sign in</a>.</p>
          <div class="entry-social">
            {{#each loginServices}}
            {{> entrySocial}}
            {{/each}}
            <div class="email-option">
              <strong class="line-thru">OR</strong>
              <a data-toggle="collapse" href="#signUp">
                Sign up with your email address
              </a>
            </div>
          </div>
          {{else}}
          <hr>
          <!--<p class="entry-signin-cta">If you already have an account <a href="/sign-in">sign in</a>.</p>-->
          {{/if}}
          {{> entryError}}
          <form class="entry-form {{signupClass}}" id='signUp'>
            {{#if showUsername}}
            <div class="form-group">
              <!--<label>Username</label>-->
              <input name="username" type="string" class="form-control" placeholder="Username" value=''>
            </div>
            {{/if}}

            {{#if showEmail}}
            <div class="form-group">
              <!--<label>Email Address</label>-->
              <input type="email" class="form-control" placeholder="Email Address" value=''>
            </div>
            {{/if}}

            <div class="form-group">
              <!--<label>Password</label>-->
              <input type="password" class="form-control" placeholder="Password" value=''>
            </div>

            {{#if showSignupCode}}
            <div class="form-group">
              <!--<label>Signup Code</label>-->
              <input name="signupCode" type="string" class="form-control" placeholder="Signup Code" value=''>
            </div>
            {{/if}}

            <button type="submit" class="submit fullwidth btn btn-warning">Sign up</button>
          </form>
          {{#if both}}
          <p class="entry-agreement">By clicking Sign up, you agree to our
            <a href="{{privacyUrl}}">Privacy Policy</a> and
            <a href="{{termsUrl}}">Terms of Use</a>.
          </p>
          {{else}}
          {{#unless neither}}
          <p class="entry-agreement">By clicking Sign up, you agree to our
            {{#if privacyUrl}}<a href="{{privacyUrl}}">Privacy Policy</a>.{{/if}}
            {{#if termsUrl}}<a href="{{termsUrl}}">Terms of Use</a>.{{/if}}
          </p>
          {{/unless}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>


<div class="dark stripe">
  <div class="ui page grid">
    <div class="column">
      <h2 class="ui huge inverted center aligned icon header">
        <i class="circular emphasized inverted teal chat outline icon"></i>
        {{#if logo}}
        <img src="{{logo}}" alt="Home" class="ui medium image icon">
        {{/if}}
        <div class="content">Have a conversation with your components<div class="sub header">Semantic gives you a variety of UI components with real-time debug output, letting your code tell you what its doing.</div>
        </div>
      </h2>
      <div class="ui inverted horizontal section divider">
        <i class="circular heart icon"></i>
      </div>

      <div class="ui form segment">
          <div class="two fields">
            <div class="field">
              <label>First Name</label>
              <input placeholder="First Name" type="text">
            </div>
            <div class="field">
              <label>Last Name</label>
              <input placeholder="Last Name" type="text">
            </div>
          </div>
          <div class="field">
            <label>Username</label>
            <input placeholder="Username" type="text">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password">
          </div>
          <div class="inline field">
            <div class="ui checkbox">
              <input type="checkbox">
              <label>I agree to the terms and conditions</label>
            </div>
          </div>
          <div class="ui blue submit button">Submit</div>
        </div>



    </div>
  </div>
</div>

</template>
